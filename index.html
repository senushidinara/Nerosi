<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mood Summary AI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2em auto;
    padding: 1em;
    background: #f0f4f8;
    color: #333;
  }
  textarea {
    width: 100%;
    font-size: 1rem;
    padding: 0.7em;
    margin-bottom: 1em;
    box-sizing: border-box;
  }
  button {
    padding: 0.7em 1.2em;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
  }
  button:hover {
    background-color: #45a049;
  }
  pre {
    background: #222;
    color: #eee;
    padding: 1em;
    white-space: pre-wrap;
    word-wrap: break-word;
    border-radius: 4px;
    margin-top: 1em;
    min-height: 100px;
  }
</style>
</head>
<body>

<h1>Mood Summary AI</h1>

<textarea id="userInput" rows="8" placeholder="Type how you feel or describe your day..."></textarea>

<button id="submitBtn">Get Mood Summary</button>

<h2>Summary:</h2>
<pre id="result">Your summary will appear here.</pre>

<script>
  document.getElementById('submitBtn').addEventListener('click', async () => {
    const userInput = document.getElementById('userInput').value.trim();
    const result = document.getElementById('result');
    if (!userInput) {
      alert('Please type something first.');
      return;
    }
    result.textContent = 'Thinking...';

    try {
      const response = await fetch('/.netlify/functions/summarize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: userInput })
      });

      if (!response.ok) {
        const err = await response.json();
        result.textContent = 'Error: ' + (err.error || 'Unknown error');
        return;
      }

      const data = await response.json();
      result.textContent = data.summary;
    } catch (e) {
      result.textContent = 'Fetch error: ' + e.message;
    }
  });
</script>

</body>
</html>
